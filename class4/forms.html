<!DOCTYPE html>
<head>
    <title>Forms example</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Checkboxes</legend>
            <input type="checkbox" name="cat" id="cat" value="cat"><label for="cat">Cat</label>
            <input type="checkbox" name="dog" id="dog"  value="dog"><label for="dog">Dog</label>
            <input type="checkbox" name="rabbit" id="rabbit"  value="rabbit"><label for="rabbit">Rabbit</label>
            <input type="checkbox" name="lion" id="lion"  value="lion"><label for="lion">Lion</label>
            <input type="checkbox" name="animals" id="lemur" value="lemur"><label for="lemur">Lemur</label>
            <input type="checkbox" name="animals" id="elephant" value="elephant"><label for="elephant">Elephant</label>
        </fieldset>
        <fieldset>
            <legend>Radio buttons</legend>
            <input type="radio" name="sizes" id="xxs" value="XXS"><label for="xxs">XXS</label>
            <input type="radio" name="sizes" id="xs" value="XS"><label for="xs">XS</label>
            <input type="radio" name="sizes" id="s" value="S"><label for="s">S</label>
            <input type="radio" name="sizes" id="m" value="M"><label for="m">M</label>
            <input type="radio" name="sizes" id="l" value="L"><label for="l">L</label>
            <input type="radio" name="sizes" id="xl" value="XL"><label for="xl">XL</label>
        </fieldset>
    </form>
</body>
</html>
